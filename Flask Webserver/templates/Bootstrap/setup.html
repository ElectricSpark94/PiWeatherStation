{% extends "Main.html" %}
{% block title %}Setup{% endblock %}
{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="Setup.css">
  </head>

  <form method="post" action="#">
    <body >
      <div class="py-2">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1 class="display-4">OpenWeatherMap</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="py-0">
        <div class="container">
          <div class="row">
            <div class="col-md-12"><a class="btn btn-secondary btn-block py-3 my-3" style="width:100%" href="https://openweathermap.org/">OpenWeatherMap.org</a></div>
          </div>
        </div>
      </div>
      <div class="py-5 border">
        <div class="container">
          <div class="row">
            <div class="col-md-12" >
              <div class="form-group"><label>API Key</label><input type="text" class="form-control" placeholder="747as5e7df38frtRq62sa8qwe6wer8wq"  name="api"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group" ><label>Latitude</label><input type="number"  step=0.01 class="form-control"  name="lat" placeholder="52.520008"></div>
            </div>
            <div class="col-md-6">
              <div class="form-group" ><label>Longitude</label><input type="number" step=0.01 class="form-control"  name="lon" placeholder="13.404954"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input type="submit" style="width:100%" class="btn btn-block btn-primary text-center my-3 mx-auto" value = "Set" button>
          </div>
        </div>
      </div>

      
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous" ></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" ></script>
      
    </body>
  </form>
  
  
{% endblock %}
